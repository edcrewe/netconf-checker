system {
  host-name netconf-checker-switch;
  domain-name foo.bar2.com;
  time-zone UTC;
  authentication-order [ radius password ];
  root-authentication {
    encrypted-password "replace-with-root-hash";
  }
  name-server {
        12.193.137.102;
        12.227.45.71;
      }
  radius-options {
    attributes {
      nas-ip-address "12.60.4.10";
    }
  }
  radius-server {
        12.92.184.172 {
      secret replace-with-secret;
      retry 1;
      source-address "12.60.4.10";
    }
        12.92.184.173 {
      secret replace-with-secret;
      retry 1;
      source-address "12.60.4.10";
    }
        12.23.254.172 {
      secret replace-with-secret;
      retry 1;
      source-address "12.60.4.10";
    }
        12.23.254.174 {
      secret replace-with-secret;
      retry 1;
      source-address "12.60.4.10";
    }
      }
  accounting {
    events login;
    destination {
        radius {
            server {
                        	12.92.184.172 secret replace-with-secret;
                        	12.92.184.173 secret replace-with-secret;
                        	12.23.254.172 secret replace-with-secret;
                        	12.23.254.174 secret replace-with-secret;
                        }
        }                           
    }
  } 
  services {
    netconf {
      ssh;
    }
    ssh {
      root-login deny;
      protocol-version v2;
    }
  }
  login {
    message "WARNING: This is a test fixture so you shouldnt get this message on a real switch unless you loaded it by mistake";
    user remote {
      full-name Radius-Users;
      uid 2002;
      class super-user;
    }
    user netconf {
      full-name "netconf checker user has a different name";
      uid 2001;
      class super-user;
      authentication {
        ssh-rsa "ssh-rsa ";
      }
    }
  }
  syslog {
    user * {
       any emergency;
    }
    host 12.222.24.82 {
      any info;
      daemon info;
    }
    host 12.92.184.164 {
      any info;
      daemon info;
    }
    file messages {
      any notice;
      authorization none;
      change-log none;
      interactive-commands none;
      match "!(kernel time sync enabled)";
    }
    file interactive-commands {
      interactive-commands any;
      explicit-priority;
    }
    file authorization {
      authorization info;
      explicit-priority;
    }
    file config-changes {
      change-log any;
      explicit-priority;
    }
    source-address "12.60.4.10";
    time-format millisecond;
  }
  ntp {
        server 12.193.228.11;
        server 12.193.228.12;
      }
  extensions {
    providers {
      juniper {
        license-type juniper deployment-scope commercial;
      }
      chef {
        license-type juniper deployment-scope commercial;
      }
   }
  }
}